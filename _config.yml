remote_theme: "mmistakes/minimal-mistakes@4.24.0"
markdown: kramdown
title: Mathematik Glossar
minimal_mistakes_skin: default
search: true
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      related: true
