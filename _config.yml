remote_theme: "mmistakes/minimal-mistakes@4.24.0"
markdown: kramdown
title: Mathematik Glossar
minimal_mistakes_skin: default
search: true
locale: "de-DE"
title_separator: "|"
url: "https://tazora.github.io/vmgkglossar"
baseurl: "/vmgkglossar"

include:
  - _pages

search_provider: lunr
timezone: Europe/Berlin

lunr:
  search_within_pages: true

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      related: true
